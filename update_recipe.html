{% extends "base.html" %}
{% block start %}
<div class="container mt-5 p-4 col-md-8">
    <form class="card p-4 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4 class="text-center">Update Recipe</h4>
        <div class="form-group mt-3">
            <label for="day">Day-Time</label>
            <input type="text" name="day" class="form-control" value="{{ recipe.day }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="name">Recipe</label>
            <input type="text" name="name" class="form-control" value="{{ recipe.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{ recipe.description }}</textarea>
        </div>
        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-primary">Update Data</button>
        </div>
    </form>
</div>
{% endblock %}
